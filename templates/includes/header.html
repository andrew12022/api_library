{% load static %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightgray;">
    <div class="container">
      <a class="navbar-brand" href="{% url 'books:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" />
        Электронная библиотека
      </a>
      {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills">
        {% if user.is_authenticated %}
        <div class="btn-group" role="group" aria-label="Basic outlined example">
          <button type="button" class="btn btn-outline-primary">Пользователь: {{ user.username }}</button>
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset" href="{% url 'password_change' %}">Изменить пароль</a></button>
          <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset" href="{% url 'logout' %}">Выйти</a></button>
          {% else %}
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset" href="{% url 'login' %}">Войти</a></button>
            <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset" href="{% url 'registration' %}">Регистрация</a></button>
            {% endif %} {% endwith %}
          </div>
        </div>
      </ul>
    </div>
  </nav>
</header>
