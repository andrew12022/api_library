{% load static %}
<div class="col-6 col-md-4 my-1">
  <div class="card">
    <img class="border-3 rounded img-fluid img-thumbnail mb-2 mx-auto d-block" src="{% static 'img/image-holder.png' %}" width="350" />
    <div class="card-body">
      <h5 class="card-title">{{ book.name }}</h5>
      <p class="card-text"><i>{% include "includes/author_link.html" %}</i></p>
      <a class="mt-3 regular-link" href="{% url 'books:books_detail' book.id %}">
        Подробнее
      </a>
    </div>
  </div>
</div>
