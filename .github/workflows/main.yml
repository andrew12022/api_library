name: Main workflow

on:
  push:
    branches:
      - develop

jobs:

  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        cache: 'pip'
    - name: Install flake8
      run: |
        python -m pip install --upgrade pip 
        pip install flake8 flake8-isort
    - name: Test with flake8
      run: python -m flake8 backend/